<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Advent Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Music Advent Calendar</h1>
    
    <!-- Decorative image on the right side of the page -->
    <img src="{{ url_for('static', filename='pictures/ratos.jpg') }}" alt="Decorative Image" class="decorative-ratos">

    <!-- Decorative image on the left side of the page -->
    <img src="{{ url_for('static', filename='pictures/leoes.jpg') }}" alt="Decorative Image Left" class="left-decorative-leoes">

    <div class="calendar-grid">
        {% for day in range(1, 26) %}
            <div class="day">
                <a href="/day/{{ day }}">Day {{ day }}</a> <!-- Each day is clickable -->
            </div>
        {% endfor %}
    </div>
</body>
</html>
